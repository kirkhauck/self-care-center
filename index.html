<!DOCTYPE html>

<html lang="en">  
  <head>
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1 class="header">✨ Self Care Center ✨</h1>
      </header>
      <div id="parent-message-selector-box" class="parent-message-selector-box">
        <h2 class="header">Which type of message?</h2>
        <section class="message-selector-box">
          <form>
            <div class="affirmation-container">
              <input type="radio" name="message-select" id="affirmation-select" value="affirmation" checked="checked"/>
              <label for="affirmation">affirmation</label>
            </div>
            <div class="mantra-container">
              <input type="radio" name="message-select" id="mantra-select" value="mantra"/>
              <label for="mantra">mantra</label>
            </div>
          </form>
          <button id="receive-message-button" class="receive-message-button">Receive Message</button>
        </section>
      </div>
      <section id="message-box" class="message-box">
        <img id="meditator" class="meditator" src="assets/meditate.svg" alt="meditator">
      </section>
      <section id="favorite-buttons-box" class="favorite-buttons-box">
        <button id="favorite-button" class="none">Favorite Message</button>
        <button id="view-favorites-button" class="none">View Favorites</button>
      </section>
      <section id="saved-view" class="saved-view none">
        <button id="view-home">Home</button>
        <h2 class="header">Favorites</h2>
        <section id="favorited-messages-section" class="favorited-messages-section">
        </section>
      </section>
    </main>
    <script type="text/javascript" src="./src/messages.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
